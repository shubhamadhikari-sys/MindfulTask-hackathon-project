<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€” MindfulTask</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  
  <style>
    /* --- PAGE SPECIFIC OVERRIDES --- */
    .split-screen {
      flex-direction: row-reverse; 
      min-height: 100vh;
      display: flex;
    }
    .auth-side { flex: 1; padding: 40px 60px; display: flex; flex-direction: column; justify-content: center; background: #fff; }
    
    .visual-side {
      flex: 1.2;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      position: relative; display: flex; align-items: flex-end; padding: 60px;
    }
    .visual-side::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,100 Q400,300 800,100 T1600,100' fill='none' stroke='rgba(255,255,255,0.15)' stroke-width='2'/%3E%3Cpath d='M0,200 Q400,400 800,200 T1600,200' fill='none' stroke='rgba(255,255,255,0.1)' stroke-width='2'/%3E%3C/svg%3E");
      background-size: cover; pointer-events: none;
    }

    /* Typography */
    .quote-box { max-width: 500px; }
    .quote-label {
      font-size: 12px; letter-spacing: 2px; text-transform: uppercase;
      color: rgba(255,255,255,0.8); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;
    }
    .quote-label::before { content:''; width: 40px; height: 1px; background: rgba(255,255,255,0.6); }
    .quote-text {
      font-family: 'Plus Jakarta Sans', sans-serif; font-size: 48px;
      line-height: 1.1; font-weight: 700; margin-bottom: 20px; color: #fff;
    }
    .quote-author { font-size: 15px; opacity: 0.9; font-weight: 500; color: #E8F5E9; }

    /* Form Styling */
    .auth-btn { background: var(--primary); color: #fff; box-shadow: 0 4px 14px rgba(45, 106, 79, 0.25); }
    .auth-btn:hover { background: #1B4332; transform: translateY(-1px); }
    .auth-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(45, 106, 79, 0.1); }

    /* Responsive */
    @media (max-width: 900px) {
      .split-screen { flex-direction: column; }
      .visual-side { display: none; }
      .auth-side { padding: 40px 24px; }
    }
  </style>
</head>
<body>

  <div class="split-screen">
    
    <div class="visual-side">
      <div class="quote-box">
        <div class="quote-label">Start Your Journey</div>
        <div class="quote-text">Create Balance.<br>Achieve More.</div>
        <div class="quote-author">"Balance is not something you find, it's something you create."</div>
      </div>
    </div>

    <div class="auth-side">
      <div style="max-width: 400px; width: 100%; margin: 0 auto;">
        
        <a href="index.html" style="text-decoration:none; text-align: left; margin-bottom: 30px; display: flex; align-items: center; gap: 8px;">
          <svg style="width:24px; color: var(--primary);" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/></svg>
          <span style="font-weight: 800; font-size: 18px; color: var(--primary);">MindfulTask</span>
        </a>

        <div class="auth-header" style="text-align: left;">
          <h1 style="font-size: 32px; font-weight: 700; color: var(--text-main);">Create Account</h1>
          <p style="font-size: 14px; margin-top: 8px; color: var(--text-muted);">Join us to balance your productivity with wellness.</p>
        </div>

        <form id="signupForm" class="auth-form" novalidate>
          <div style="margin-bottom: 16px;">
            <label style="font-size: 13px; font-weight: 600; color: var(--text-main); margin-bottom: 6px; display: block;">Full Name</label>
            <input id="name" type="text" class="auth-input" placeholder="e.g. Alex Johnson" required 
                   style="padding-left: 16px; background: #F9FAFB; border: 1px solid #E5E7EB;" />
          </div>

          <div style="margin-bottom: 16px;">
            <label style="font-size: 13px; font-weight: 600; color: var(--text-main); margin-bottom: 6px; display: block;">Email</label>
            <input id="email" type="email" class="auth-input" placeholder="name@email.com" required 
                   style="padding-left: 16px; background: #F9FAFB; border: 1px solid #E5E7EB;" />
          </div>

          <div style="margin-bottom: 24px;">
             <label style="font-size: 13px; font-weight: 600; color: var(--text-main); margin-bottom: 6px; display: block;">Password</label>
             <input id="password" type="password" class="auth-input" placeholder="Create a password" required 
                    style="padding-left: 16px; background: #F9FAFB; border: 1px solid #E5E7EB;" />
          </div>

          <button id="submitBtn" class="auth-btn" type="submit">Create Account</button>
        </form>

        <div style="margin: 24px 0;">
           <button class="btn-google" type="button" onclick="alert('Hackathon Demo: Use Email/Password!')">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="G">
                Sign up with Google
            </button>
        </div>

        <div id="status" class="status-msg"></div>

        <div class="auth-footer" style="text-align:center;">
          Already have an account? <a href="login.html" class="auth-link" style="color: var(--primary);">Log In</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyD0AHeTUbLESSjm92F8q05Q_umydANhQEc", authDomain: "fist-85a00.firebaseapp.com", projectId: "fist-85a00", storageBucket: "fist-85a00.firebasestorage.app", messagingSenderId: "134450153526", appId: "1:134450153526:web:9be67e0ea015680e72f097", measurementId: "G-P9CMZKDS9Q" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('signupForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value;

      if(!name || !email || !pw) {
        showStatus('Please fill in all fields.', 'error');
        return;
      }
      btn.textContent = 'Creating Account...'; btn.style.opacity = '0.7';

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, pw);
        await updateProfile(userCred.user, { displayName: name });
        showStatus('Account created! Redirecting...', 'success');
        setTimeout(() => window.location.href = 'mindfultask_pro.html', 1000);
      } catch (err) {
        let msg = err.message.replace('Firebase:', '').trim();
        if(msg.includes('email-already-in-use')) msg = "That email is already registered.";
        showStatus(msg, 'error');
        btn.textContent = 'Create Account'; btn.style.opacity = '1';
      }
    });

    function showStatus(msg, type) {
      const el = document.getElementById('status');
      el.textContent = msg; el.className = 'status-msg status-' + type; el.style.display = 'block';
      if(type === 'error') { el.style.background = '#FFF4F4'; el.style.color = '#D64045'; el.style.border = '1px solid #ffcccc'; } 
      else { el.style.background = '#E8FFF4'; el.style.color = '#2D6A4F'; el.style.border = '1px solid #ccffdd'; }
    }
  </script>
</body>
</html>
